<div class="container">
    <br><br><br>
    <div class="row">
        <div class="col s12 m3"></div>
        <div class="col s12 m6">
            <div class="card indigo lighten-2">
            <div class="card-content white-text">
                <span class="card-title" style="text-align: center; font-weight: bold">Login</span>
                <div class="row">
                    <div class="row">
                        <div class="col s3"></div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" style="color: white" type="text" class="validate" [(ngModel)]="username">
                            <label for="icon_prefix" style="color: white">Username</label>
                        </div>
                        <div class="col s3"></div>
                    </div>
                    <div class="row">
                        <div class="col s3"></div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">vpn_key</i>
                            <input id="icon_telephone" style="color: white" type="password" class="validate" [(ngModel)]="password">
                            <label for="icon_telephone" style="color: white">Password</label>
                        </div>
                        <div class="col s3"></div>
                    </div>
                    <div class="row">
                        <div class="col s3"></div>
                        <div class="col s6" style="text-align: center">
                            <button class="btn waves-effect waves-light indigo" type="button" name="action" (click)=login()>Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                        <div class="col s3"></div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="col s12 m3"></div>
    </div>
</div>
